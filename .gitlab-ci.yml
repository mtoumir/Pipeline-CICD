stages:
  - install_npm_dependencies
  - sonarcloud_analysis
  - docker_build
  - trivy_scan
  - push_to_Amazon_ECR
  - deploy_to_Amazon_ECS

variables:
  SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" 
  GIT_DEPTH: "0" 


build_job:
  stage: install_npm_dependencies
  tags:
    - Gitlab_EC2_runner
  script:
    - sudo apt install nodejs -y
    - sudo apt install npm -y
    - sudo apt install docker.io -y && sudo chmod 666 /var/run/docker.sock
    - npm install


sonarcloud-check:
  stage: sonarcloud_analysis
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  cache:
    key: "${CI_JOB_NAME}"
    paths:
      - .sonar/cache
  script:
    - sonar-scanner
  allow_failure: true
  only:
    - merge_requests
    - main

docker_build_job:
  stage: docker_build
  script: 
    - docker build -t gitlabcicd00:latest .
  only:
    - main
  tags:
    - Gitlab_EC2_runner

image_scan_job:
  stage: trivy_scan
  script:
    - docker run -v /var/run/docker.sock:/var/run/docker.sock -v $Home/Library/Caches:/root/.cache/ aquasec/trivy:0.57.0 image gitlabcicd00:latest 
  only: 
    - main
  tags:
    - Gitlab_EC2_runner

push_image_to_ECR:
  stage: push_to_Amazon_ECR
  script:
    - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 273354657022.dkr.ecr.eu-north-1.amazonaws.com 
    - docker tag gitlabcicd00:latest 273354657022.dkr.ecr.eu-north-1.amazonaws.com/gitlabcicd00:latest  
    - docker push 273354657022.dkr.ecr.eu-north-1.amazonaws.com/gitlabcicd00:latest
  only:
    - main
  tags:
    - Gitlab_EC2_runner


deploy_image_to_ECS:
  stage: deploy_to_Amazon_ECS
  script: 
    - echo "Deploying to AWS ECS"
    - aws ecs update-service --cluster cicd-ecs --service cicd-ecs-srv --force-new-deployment --region us-east-1
  only: 
    - main
  tags:
    - Gitlab-EC2-runner
